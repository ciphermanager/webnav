     <link rel="stylesheet" href="//unpkg.com/element-plus/dist/index.css" />

    <script src="https://unpkg.com/vue3-sfc-loader@0.8.4/dist/vue3-sfc-loader.js"></script>
    <script src="//unpkg.com/element-plus"></script>
    <script src="./datas.js"></script>

<body>
<div id="app">
<el-container>
<el-header style="text-align: center;">导航站</el-header>
<el-main>
    <navdetail></navdetail>
</el-main>
<el-footer style="text-align: center;">基于Vue+vue3-sfc-loader+ElementPlus</el-footer>
</el-container>

    </div>
    <script>
        const options = {
            moduleCache: {
                vue: Vue,
                // elementplus: ElementPlus,
                datas:datas,
            },
            getFile(url) {
                return fetch(url).then(response => response.ok ? response.text() : Promise.reject(response));
            },
            addStyle(styleStr) {
                const style = document.createElement('style');
                style.textContent = styleStr;
                const ref = document.head.getElementsByTagName('style')[0] || null;
                document.head.insertBefore(style, ref);
            },
            log(type, ...args) {
                console.log(type, ...args);
            }
        }

        const { loadModule, version } = window["vue3-sfc-loader"];

        const app = Vue.createApp({
            components: {

                'navdetail': Vue.defineAsyncComponent(() => loadModule('./main.vue', options)),
            },
        });
        app.use(ElementPlus)
        app.mount('#app');

    </script>
